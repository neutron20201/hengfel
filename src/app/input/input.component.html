<div class="container">
    <h1>Kör alapú henger felszínének számítása</h1>
    <form (ngSubmit)="calculateSurfaceArea()">
      <label for="radius">Sugár (r):</label>
      <input type="number" id="radius" [(ngModel)]="radius" name="radius" required>
      <label for="height">Magasság (h):</label>
      <input type="number" id="height" [(ngModel)]="height" name="height" required>
      <button type="submit">Számítás</button>
    </form>
    <div *ngIf="surfaceArea !== null">
      <p>A henger felszíne: {{ surfaceArea }} négyzetcenti</p>
    </div>
  </div>
